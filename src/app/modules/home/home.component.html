<div class="grid">
  <div class="col-12">
    <div
      class="flex justify-content-center aling-content-center text-aling-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card
        styleClass="mt-10"
        header="login"
        subheader="faÃ§a seu login se ja tem conta!"
        *ngIf="loginCard"
        >
        <div class="flex justify-content-center aling-content-center text-aling-center">
          <input type="email" pInputText placeholder="Email" formControlName="email"/>
        </div>
        <div class="flex justify-content-center aling-content-center text-aling-center mt-3">
          <input type="password" pInputText placeholder="senha" formControlName="password"/>
        </div>
        <div class="card flex justify-content-center mt-3">
          <button type="submit"
          pButton
          pRipple
          label="login"
          [disabled]="!this.loginForm.valid"
          ></button>
        </div>
        <span
        class="flex justify-content-center aling-content-center text-aling-center mt-3 text-red-600 font-semibold" style="cursor: pointer;" (click)="loginCard = !loginCard"
        >
        Criar conta
        </span>
      </p-card>
      </form>
      <form [formGroup]="siginForm" (ngSubmit)="onSubmitSiginForm()">
        <p-card
        styleClass="mt-10"
        header="Criar conta"
        subheader="Crie sua conta aqui!"
        *ngIf="!loginCard"
        >
        <div class="flex justify-content-center aling-content-center text-aling-center">
          <input type="text" pInputText placeholder="Nome" formControlName="name" />
        </div>
        <div class="flex justify-content-center aling-content-center text-aling-center mt-3">
          <input type="email" pInputText placeholder="Email" formControlName="email"/>
        </div>
        <div class="flex justify-content-center aling-content-center text-aling-center mt-3">
          <input type="password" pInputText placeholder="senha" formControlName="password"/>
        </div>
        <div class="card flex justify-content-center mt-3">
          <button type="submit"
          pButton
          pRipple
          label="Criar conta"
          [disabled]="!this.siginForm.valid"
          ></button>
        </div>
        <span
        class="flex justify-content-center aling-content-center text-aling-center mt-3 text-red-600 font-semibold" style="cursor: pointer;" (click)="loginCard = !loginCard"
        >
        Login
        </span>
      </p-card>
      </form>
    </div>
  </div>
</div>
